<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="title">
New Year
    </h1>
  </header>
  <main>
    <div class="timer-wrap">
      <div class="day">
        <p class="dayContent">00</p>
        <p class="day"> days</p>
      </div>
      <div>
        <p class="hoursContent">00</p>
        <p class="hours"> hours</p>
      </div>
      <div>
        <p class="minContent">00</p>
        <p class="min">minutes</p>
      </div>
      <div>
        <p class="secContent">00</p>
        <p class="sec">seconds</p>
        <button class="start"> start</button>
        <button class="stop"> stop </button>
      </div>
    </div>
  </main>
</body>
</html>
